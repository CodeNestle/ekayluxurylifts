<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f8f8f8;
        }

        header,
        footer {
            background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 67%);
            padding: 15px;
            color: white;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: none;
            color: red;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background: #444;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                padding: 10px;
            }

            nav a {
                padding: 10px;
                display: block;
            }

            nav.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                color: white;
            }
        }

        main {
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            text-align: center;
        }

        .highlight {
            color: green;
            font-weight: bold;
        }

        footer p {
            margin: 5px 0;
            text-align: center;
        }

        /* Toast Style */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: fixed;
            z-index: 9999;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            transition: visibility 0.3s, opacity 0.3s;
            opacity: 0;
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">EKAY LUXURY LIFTS</div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container mt-5 mb-5 border rounded shadow p-4">
        <center>
            <h1 class="mt-2">Contact Us</h1>
        </center>
        <form action="https://api.web3forms.com/submit" method="POST">

            <!-- Replace with your Access Key -->
            <input type="hidden" name="access_key" value="d67d9b4e-e298-4fff-bb57-67dff72fa5b2">

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Email Id</label>
                <input type="email" class="form-control" name="email" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Query</label>
                <textarea class="form-control" name="message" required></textarea>
            </div>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <div class="mb-3">
                <button type="submit" class="form-control btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <footer id="contact">
        <p><strong>Office:</strong> Thanakkankulam, Madurai - 625 006</p>
        <p><strong>Phone:</strong> 99449 37345, 99449 37348</p>
        <p>&copy; 2025 EKAY LUXURY LIFTS. All rights reserved.</p>
    </footer>

    <!-- Toast -->
    <div id="toast"></div>

    <script>
        function toggleMenu() {
            document.querySelector("nav").classList.toggle("active");
        }

        function showToast(message) {
            let toast = document.getElementById("toast");
            toast.innerText = message;
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }

        document.querySelector("form").addEventListener("submit", function (e) {
            let phone = document.getElementById("phone").value.trim();

            if (!/^\d{10}$/.test(phone)) {
                e.preventDefault();
                showToast("Phone number must be exactly 10 digits");
            }
        });
    </script>
</body>

</html>
